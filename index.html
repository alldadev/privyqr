<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>PrivyQR - Scan QR Codes Privately in Your Browser</title>
    <meta name="description" content="Scan QR codes from images, webcam, screenshots, and PDFs instantly in your browser. 100% private - no uploads required. Batch scan multiple QR codes free." />
    <meta name="keywords" content="QR code scanner, QR reader, private QR scanner, browser QR decoder, PDF QR scanner, webcam QR scanner" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://privyqr.com/" />
    <meta property="og:title" content="PrivyQR - Scan QR Codes Privately in Your Browser" />
    <meta property="og:description" content="Scan QR codes from images, webcam, screenshots, and PDFs instantly in your browser. 100% private - no uploads required." />
    <meta property="og:image" content="https://privyqr.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://privyqr.com/" />
    <meta property="twitter:title" content="PrivyQR - Scan QR Codes Privately in Your Browser" />
    <meta property="twitter:description" content="Scan QR codes from images, webcam, screenshots, and PDFs instantly in your browser. 100% private - no uploads required." />
    <meta property="twitter:image" content="https://privyqr.com/og-image.jpg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="canonical" href="https://privyqr.com/" />
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "PrivyQR",
      "description": "Privacy-focused client-side QR code scanner for images, webcam, PDFs, and screenshots",
      "url": "https://privyqr.com/",
      "applicationCategory": "Utilities",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Organization",
        "name": "PrivyQR"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
